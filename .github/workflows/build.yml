name: Build OutlookEmailExtractor EXE

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write   # <â€” allow creating/updating releases

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # ... your build + upload steps ...
  release:
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
            name: OutlookEmailExtractor-win
            path: ./release
      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/OutlookEmailExtractor.exe
          tag_name: ${{ github.ref_name }}     # ensures correct tag
          name: Version ${{ github.ref_name }} # optional title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # explicit
